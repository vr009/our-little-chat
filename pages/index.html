	<div class="container">
		<div class="login_form_wrap">
				<p id="wlcmsg"> Welcome, new man! </p>
				<p class="wlcmsg_description" > Please, enter your account. Or <a href="signup.html"> Sign up</a> </p>

					<ul style="padding:0; list-style-type: none">
						<li>

							<input class="user_login" type="text" id="login" name="Username">

						<li>
							<label for="password">Password:</label>
							<input class="user_password" type="password" id="password" name="Password">
						</li>
					</ul>
				</form>
				<button onclick="formHandler('authentication')" id="button_login" class="button"> Log in </button>
			</div>
		</div>

<script type="text/javascript">
