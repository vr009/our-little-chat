<head>
    <link rel="stylesheet" href="css/style.css">
    <title> Sign up </title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
<!--Start of header -->
<div class="page_header_wrap">
    <div class="header_content">
        <div class="header_menu">
            <ul>
                <li> <a href="index.html"> Log in </a> </li>
                <li> <a href="signup.html"> Sign up </a> </li>
                <li> <a href="/about"> About </a> </li>
            </ul>
        </div>
    </div>
</div>
<!--End of header -->
<!--Start of main content -->
    <div class="container">
        <div class="login_form_wrap">
            <p id="wlcmsg"> Welcome, new man! </p>
            <p class="wlcmsg_description" > Please, create your new account. Or <a href="index.html"> Log in</a> </p>
            <div id="login_form">
                <form name="signing_up" method="post">
                    <ul style="padding:0; list-style-type: none">
                        <li>
                            <label for="login">Your first name:</label>
                            <input class="user_firstName" type="text" id="name" name="Firstname">
                        </li>
                        <li>
                            <label for="login">Your last name:</label>
                            <input class="user_firstName" type="text" id="lastName" name="Lastname">
                        </li>
                        <li>
                            <label for="login">Login:</label>
                            <input class="user_login" type="text" id="login" name="Username">
                        </li>
                        <li>
                            <label for="password">Password:</label>
                            <input class="user_password" type="password" id="password" name="Password">
                        </li>
                    </ul>
                </form>
                <button onclick="formHandler('signing_up')" id="button_login" class="button"> Sign up! </button>
            </div>
        </div>
    </div>
</body>

</script>
